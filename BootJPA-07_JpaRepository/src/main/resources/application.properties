# MySQL Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///Spring
spring.datasource.username=root
spring.datasource.password=raghava@17

# Hibernate dialect (Choose based on your database)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Auto create/update tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Enable SQL logging (optional)
spring.jpa.show-sql=true

# Format SQL for readability (optional)
spring.jpa.properties.hibernate.format_sql=true

# Naming strategy (optional)
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true